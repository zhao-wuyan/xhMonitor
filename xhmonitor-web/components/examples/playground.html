        * {

        body {

        }

        .playground {
            display: grid;
            grid-template-columns: 320px 1fr;
            grid-template-rows: 1fr auto;
            height: 100vh;
            gap: 0;
        }

        /* Controls Panel */
        .controls {
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            overflow-y: auto;
            grid-row: 1 / 3;
        }

        .controls h1 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #3b82f6;
        }

        .controls p {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .control-group {
            margin-bottom: 24px;
        }

        .control-group h3 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #f8fafc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-item {
            margin-bottom: 16px;
        }

        .control-item label {
            display: block;
            font-size: 12px;
            margin-bottom: 6px;
            color: #94a3b8;
        }

        .control-item input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;

        .control-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }

        .control-item input[type="color"] {
            width: 100%;
            height: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;

        .control-item select {
            width: 100%;

            background: rgba(0, 0, 0, 0.3);

            border-radius: 4px;

            font-size: 12px;

        .value-display {

            color: #3b82f6;
        }

        .preset-buttons {

        .preset-btn:hover {
            background: rgba(59, 130, 246, 0.2);

        /* Preview Panel */
        .preview {
            background: #0f172a;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            padding: 40px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-container {
            width: 100%;
            max-width: 600px;
        }

        /* Prompt Output */
        .prompt-output {
            grid-column: 2;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .prompt-text {
            flex: 1;
            font-size: 13px;
            line-height: 1.6;
            color: #94a3b8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .copy-btn {
            padding: 8px 16px;
            background: #3b82f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        /* Glass Panel Component */
        .demo-glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: var(--border-width) solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: var(--padding);
            transition: all 0.3s ease;
        }

        .demo-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .demo-stat-card {
            height: 140px;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .demo-card-glow {
            position: absolute;
            left: -20px;
            top: -20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            filter: blur(var(--glow-blur));
            opacity: var(--glow-opacity);
            pointer-events: none;
            background: var(--accent-color);
        }

        .demo-card-info {

        .demo-card-value {

        .demo-card-sub {
            font-size: 0.75rem;

            font-family: monospace;
        }

        .demo-card-chart {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        .demo-chart-canvas {
            width: 100%;

        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;

        }

            background: rgba(0, 0, 0, 0.2);
        }

            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

    <script>
        // State management
        const state = {
            bgOpacity: 0.6,
            blur: 16,
            borderWidth: 1,
            borderOpacity: 0.08,
            radius: 16,
            padding: 24,
            accentColor: '#3b82f6',
            glowOpacity: 0.1,
            glowBlur: 40,
            valueSize: 1.8,
            shadow: 'medium',
            subtitleOpacity: 0.8
        };

        const DEFAULTS = { ...state };

        // Presets
        const presets = {
            default: {
                bgOpacity: 0.6,
                blur: 16,
                borderWidth: 1,
                borderOpacity: 0.08,
                radius: 16,
                padding: 24,
                accentColor: '#3b82f6',

            },
            bold: {
                bgOpacity: 0.8,
                blur: 8,
                borderWidth: 2,
                borderOpacity: 0.15,
                radius: 12,
                padding: 20,
                accentColor: '#f43f5e',

                glowBlur: 30,

                valueSize: 1.5,
                shadow: 'none',
                subtitleOpacity: 0.7
            }
        };

        function applyPreset(name) {
            const preset = presets[name];
            Object.assign(state, preset);

            // Update all controls
            document.getElementById('bg-opacity').value = preset.bgOpacity;
            document.getElementById('blur').value = preset.blur;
            document.getElementById('border-width').value = preset.borderWidth;
            document.getElementById('border-opacity').value = preset.borderOpacity;
            document.getElementById('radius').value = preset.radius;
            document.getElementById('padding').value = preset.padding;
            document.getElementById('accent-color').value = preset.accentColor;
            document.getElementById('glow-opacity').value = preset.glowOpacity;
            document.getElementById('glow-blur').value = preset.glowBlur;
            document.getElementById('value-size').value = preset.valueSize;
            document.getElementById('shadow').value = preset.shadow;
            document.getElementById('subtitle-opacity').value = preset.subtitleOpacity;

            updateAll();

        // Chart simulation
        const chartData = new Array(40).fill(0).map(() => Math.random() * 100);

        function drawChart() {
            const canvas = document.getElementById('demo-chart');
            const ctx = canvas.getContext('2d');

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            const { width, height } = canvas;
            const stepX = width / (chartData.length - 1);
            const padding = 15;
            const drawHeight = height - padding * 2;

            ctx.clearRect(0, 0, width, height);

            // Draw line
            ctx.beginPath();
            ctx.strokeStyle = state.accentColor;
            ctx.lineWidth = 2.5;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            chartData.forEach((val, i) => {
                const x = i * stepX;
                const y = padding + drawHeight - (val / 100) * drawHeight;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();

            // Fill gradient
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();

            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            const rgb = hexToRgb(state.accentColor);
            gradient.addColorStop(0, `rgba(${rgb.r},${rgb.g},${rgb.b},0.35)`);
            gradient.addColorStop(1, `rgba(${rgb.r},${rgb.g},${rgb.b},0)`);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Fade left 50%
            ctx.globalCompositeOperation = 'destination-out';
            const fadeGradient = ctx.createLinearGradient(0, 0, width * 0.5, 0);
            fadeGradient.addColorStop(0, 'rgba(0,0,0,1)');
            fadeGradient.addColorStop(0.6, 'rgba(0,0,0,0.5)');
            fadeGradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = fadeGradient;
            ctx.fillRect(0, 0, width * 0.5, height);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

            panel.style.setProperty('--subtitle-opacity', state.subtitleOpacity);

            const shadows = {
                none: 'none',
                light: '0 1px 4px rgba(0,0,0,0.4)',
                medium: '0 2px 10px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.8)',
                strong: '0 4px 20px rgba(0,0,0,0.7), 0 0 40px rgba(0,0,0,0.9)'
            };
            panel.style.setProperty('--text-shadow', shadows[state.shadow]);

            drawChart();
        }

            if (state.blur !== DEFAULTS.blur) {

                parts.push(`${desc}æ¨¡ç³Š (${state.blur}px)`);

            // Layout

                parts.push(`${desc} (${state.radius}px)`);

                parts.push(`${desc}å†…è¾¹è· (${state.padding}px)`);

            // Card styling

            if (state.glowOpacity !== DEFAULTS.glowOpacity) {
                const desc = state.glowOpacity > 0.3 ? 'æ˜æ˜¾' : state.glowOpacity > 0.15 ? 'é€‚ä¸­' : 'å¾®å¼±';
                parts.push(`${desc}å…‰æ™•æ•ˆæœ`);
            }
            if (state.valueSize !== DEFAULTS.valueSize) {
                const desc = state.valueSize > 2 ? 'å¤§å·' : state.valueSize < 1.5 ? 'å°å·' : 'ä¸­å·';
                parts.push(`${desc}æ•°å€¼æ–‡å­— (${state.valueSize}rem)`);

                parts.push(`${shadowMap[state.shadow]}æ–‡å­—é˜´å½±`);

            const prompt = parts.length > 0

                : 'ä½¿ç”¨é»˜è®¤ç»ç’ƒæ‹Ÿæ€è®¾è®¡ï¼Œå…·æœ‰å¹³è¡¡çš„é€æ˜åº¦ã€æ¨¡ç³Šå’Œé—´è·ã€‚';

        function updateAll() {
            // Update value displays
            document.getElementById('bg-opacity-val').textContent = state.bgOpacity.toFixed(2);

            document.getElementById('value-size-val').textContent = state.valueSize.toFixed(1) + 'rem';
            const shadowMap = {
